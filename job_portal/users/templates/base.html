<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Portal{% endblock %}</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .user-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid white;
            border-radius: 5px;
        }

        header a:hover {
            background-color: white;
            color: #003366;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        h1, h2, h3 {
            color: #003366;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table th,
        table td {
            padding: 1rem;
            text-align: left;
        }

        table th {
            background-color: #003366;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button, input[type='submit'], .btn-primary {
            background-color: #003366;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover, input[type='submit']:hover, .btn-primary:hover {
            background-color: #00509e;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background-color: #004080; color: white; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <!-- Left Side: Employer Dashboard Title -->
        <h1 style="margin: 0; font-size: 1.5rem; color: white;">ABC Job Portal</h1>
    
        <!-- Right Side: Welcome Username and Logout -->
        {% if user.is_authenticated %}
        <div style="display: flex; align-items: center; gap: 1rem;">
            <span style="font-size: 1rem;">Welcome, {{ user.username }}</span>
            <a href="{% url 'logout' %}" style="color: white; text-decoration: none; background-color: #dc3545; padding: 0.5rem 1rem; border-radius: 5px; font-size: 0.9rem; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease;">
                Logout
            </a>
        </div>
        {% endif %}
    </header>

    <!-- Main Content Area -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
